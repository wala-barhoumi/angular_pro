<div class="container">
    <div class="titre">Panier</div>
    <hr>
    <div class="scoler">
        <table class="table table-hover" *ngIf="data&&data.length>0">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID PRODUIT</th>
                <th scope="col">Nom</th>
                <th scope="col">Prix</th>
                <th scope="col">Somme</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let d of data">
                <td>{{d.produit._id}}</td>
                <td>{{d.produit.name}}</td>
                <td>{{d.produit.price}}</td>
                <td>{{d.panier.nb}}</td>
                <td>
                    <div class="icon" (click)="cancel(d.panier._id)">
                        <mat-icon>cancel</mat-icon>
                    </div>
                </td>
              </tr>
            </tbody>
        </table>

            </tr>

      </table>
    </div>

        <button mat-raised-button (click)="commander()">Commander</button>
    </div>
</div>
